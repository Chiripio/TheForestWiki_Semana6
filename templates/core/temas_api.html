{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Temas API - The Forest Wiki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap y fuente Bebas Neue -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    body {
      background: linear-gradient(to bottom, #121212, #1e1e1e);
      color: white;
    }
    h2 {
      font-family: 'Bebas Neue', cursive;
      font-size: 2.8rem;
      text-align: center;
      margin-top: 2rem;
    }
    .card-title {
      font-weight: bold;
      font-size: 1.4rem;
    }
    .badge.bg-info {
      background-color: #00bcd4;
    }
    .btn-outline-light {
      border-color: #ffc107;
      color: #ffc107;
    }
    .btn-outline-light:hover {
      background-color: #ffc107;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2>ğŸ“š Temas obtenidos desde la API</h2>
    <div id="temas-container" class="row mt-4"></div>
  </div>

  <!-- Script JS con fetch -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/api/temas/')
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('temas-container');
          data.forEach(tema => {
            const card = document.createElement('div');
            card.className = 'col-sm-12 col-md-6 col-lg-4 mb-4';

            const fechaOriginal = new Date(tema.fecha_creacion);
            const fechaFormateada = fechaOriginal.toLocaleString('es-CL', {
              dateStyle: 'medium',
              timeStyle: 'short'
            });

            card.innerHTML = `
              <div class="card bg-secondary text-white h-100 shadow-lg rounded-4 border-0">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">ğŸ“Œ ${tema.titulo}</h5>
                  <p class="card-text">${tema.contenido.substring(0, 120)}...</p>
                  <p class="card-text"><small>ğŸ‘¤ ${tema.usuario__username} | ğŸ“… ${fechaFormateada}</small></p>
                  <p class="card-text"><span class="badge bg-info">${tema.seccion__nombre}</span></p>
                  <a href="/foro/" class="btn btn-outline-light btn-sm mt-auto">ğŸ” Ver en el foro</a>
                </div>
              </div>`;
            container.appendChild(card);
          });
        })
        .catch(error => {
          console.error("Error al cargar los temas desde la API:", error);
        });
    });
  </script>
</body>
</html>
